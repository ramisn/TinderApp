<ion-header-bar align-title="left">
    <div class="buttons">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </div>
    <div class="title-views">
        <span>My Favorites</span>
    </div>
</ion-header-bar>
<ion-content class="gradient-bg">
    <div class="row" ng-repeat="fav in listFavorites" style="border-bottom: 1px solid rgba(211,211,211,0.3);padding-top: 5px" ng-hide="loadingFavs">
        <div class="col-20 text-center">
            <a class="button button-icon" style="line-height: 0; margin: 5px 0;" ng-click="goToProfile(fav.id)">
                <img class="user-fav-pic" ng-src="{{fav.photos[0]}}" ng-load-image="imageLoaded()">
                <img src="img/verified-circle.svg" ng-show="fav.verified == 1" class="verified-user-fav">
            </a>
        </div>
        <div class="col-60" style="padding-top: 15px">
            <span><b>{{fav.name}}, {{fav.age}}</b></span>
            <br />
            <span class="fav-online" ng-class="fav.status == 1 ? 'online-txt' : 'offline-txt'">{{fav.status == 1 ? 'Online' : 'Offline'}}</span>
        </div>
        <div class="col-20 text-center">
            <button class="button button-icon send-msg-button ion-ios-chatboxes-outline" ng-click="goToPage('app/messages/' + fav.id)"></button>
        </div>
    </div>

    <div class="row no-data-container" ng-show="noResults">
        <div class="col">
            <i class="icon ion-sad" style="font-size: 50px"></i>
            <p class="text-center">No one around here yet.</p>
            <p class="text-center"> Start adding your favorite ones now!</p>
        </div>
    </div>

    <div class="text-center def-spinner-container" ng-show="loadingFavs">
        <ion-spinner class="default-spinner"></ion-spinner>
        <!--<p class="text-center">Loading your favorites...</p>-->
    </div>
</ion-content>

<div ng-include="'templates/notification_msg.html'"></div>
