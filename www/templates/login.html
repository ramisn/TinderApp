<ion-view view-title="Erosify">
    <ion-header-bar align-title="left" style="background: #65beb3!important;">
        <div class="buttons">
            <button class="button button-icon ion-ios-arrow-back btn-back" ng-click="$ionicGoBack()"></button>
        </div>
    </ion-header-bar>

    <ion-content class="login-container gradient-bg">
        <!--<button class="button button-icon ion-ios-arrow-back btn-back" ng-click="$ionicGoBack()" style="padding-top: 10px"> Back</button>-->
        <div class="logo-container">
            <img src="img/logo.png" width="80%">
        </div>
        <div class="login-inputs-container">
          <form ng-submit="loginWithEmail()" novalidate>
              <div class="group">
                  <input type="email" ng-model="user.email" autocapitalize="off">
                  <span class="bar-input"></span>
                  <label>USERNAME</label>
              </div>

              <div class="group" style="margin-bottom: 0">
                  <input type="{{inputType}}" ng-model="user.password" autocapitalize="off">
                  <span class="bar-input"></span>
                  <label>PASSWORD</label>
                  <a class="button button-icon icon" ng-click="showHidePassword()" ng-class="inputType == 'password' ? 'ion-eye' : 'ion-eye-disabled'"></a>
              </div>

              <div class="forgot-password-link">
                  <a href="" ng-click="goToPage('forgot_password')">Forgot password?</a>
              </div>

              <div class="button-container text-center">
                  <button class="button button-login" type="submit">Sign In</button>
                  <a class="button button-clear btn-link-fb" ng-click="loginWithFacebook()">
                      Sign In with <b>Facebook</b>
                  </a>
              </div>
          </form>
        </div>
    </ion-content>
</ion-view>
